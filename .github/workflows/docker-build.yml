name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build Docker image
        run: docker build -t counter-app:latest .

      - name: List images
        run: docker images

      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 빌드 및 푸시를 공식 Action으로 통합 (권장)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/counter-app:latest

      # 7. SSH를 통해 EC2 인스턴스에 접속하여 애플리케이션 배포
      - name: Deploy to server
        run: |
          # 1. 키 파일 생성 (개행 문자 처리를 위해 따옴표 유지)
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > key.pem
          chmod 600 key.pem
          
          # 2. 파일 전송 (nginx.conf와 docker-compose.yml)
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.yml ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/docker-compose.yml
          scp -i key.pem -o StrictHostKeyChecking=no nginx.conf ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/nginx.conf
          
          # 3. 원격 명령 실행
          # - cd ~ 를 통해 파일이 있는 홈 디렉토리로 이동
          # - docker-compose down이 실패해도(첫 배포) 무시하도록 || true 추가
          ssh -i key.pem -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} "
            cd ~ && \
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/counter-app:latest && \
            (sudo docker-compose down || true) && \
            sudo docker-compose up -d
          "
          
          # 4. 로컬 키 파일 삭제
          rm -f key.pem