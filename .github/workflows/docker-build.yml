name: Docker Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Build Docker image
        run: docker build -t counter-app:latest .

      - name: List images
        run: docker images

      - name: Login to Docker hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 5. 빌드 및 푸시를 공식 Action으로 통합 (권장)
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/counter-app:latest

      # 7. SSH를 통해 EC2 인스턴스에 접속하여 애플리케이션 배포
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: 43.201.115.58
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. 최신 이미지 가져오기
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/counter-app:latest

            # 2. 기존 컨테이너 중지 및 삭제 (이름에서 :latest 제거)
            sudo docker stop counter-app || true
            sudo docker rm counter-app || true

            # 3. 새로운 컨테이너 실행 (--name에 콜론 제외)
            sudo docker run --name counter-app -d -p 8080:8080 \
            ${{ secrets.DOCKER_USERNAME }}/counter-app:latest

            # 4. 미사용 이미지 정리 (용량 확보)
            sudo docker image prune -f